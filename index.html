<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Georgia', serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .envelope {
  width: min(90vw, 320px);
  aspect-ratio: 16 / 10;
  height: auto;
  background: #fff;
  position: relative;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  transition: transform 0.4s ease;
  z-index: 2;
}


    .envelope:hover { transform: scale(1.05); }

    .flap {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f2f2f2;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 3;
    }

   .letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-height: 70vh;
  background: #fffdf8;
  padding: 14px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.8s ease;
  z-index: 1;
  overflow-y: auto;
}


    .letter h2 { margin-top: 0; color: #d6336c; }

    .letter p {
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      min-height: 120px;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background: #d6336c;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .open .flap { transform: rotateX(180deg); }

    .open .letter { transform: translate(-50%, -120%); }

    .hearts span {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.8;
    }

    .valentine { margin-top: 10px; }
    .valentine button {
      margin: 5px;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      font-size: 14px;
    }

    .polaroid {
      display: none;
      margin-top: 12px;
      background: white;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transform: rotate(-3deg);
    }

    .polaroid img {width: min(70vw, 180px); }
    .polaroid span { display: block; margin-top: 6px; font-size: 12px; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    iframe {
      position: absolute;
      width: 0; height: 0;
      border: none;
    }
  </style>
  @media (max-width: 600px) {

  .letter h2 {
    font-size: 18px;
  }

  .letter p {
    font-size: 13px;
    line-height: 1.5;
  }

  .valentine button {
    padding: 10px 16px;
    font-size: 14px;
  }
}

</head>
<body>

  <!-- Background Music (YouTube instrumental loop) -->
  <iframe src="https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg" allow="autoplay"></iframe>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h2>Dear Batul ‚ù§Ô∏è</h2>
      <p id="typedText"></p><span class="cursor"></span>
    </div>
        <div class="valentine">
        <p>Will you be my Valentine? üíñ</p>
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
      </div>

      <div class="polaroid" id="polaroid">
        <img src="polaroid.jpg" alt="Us together" />
        <span>Us, always ‚ú®</span>
      </div>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const envelope = document.getElementById('envelope');
    const hearts = document.getElementById('hearts');
    const textElement = document.getElementById('typedText');

    const letterText = `From the moment you walked into my life, everything felt warmer, softer, and brighter.\n\nYou are my calm in chaos, my smile on the hardest days, and the thought that makes my heart slow down.\n\nThis Valentine‚Äôs Day, I just want you to know‚Äîmy heart chose you, Batul, and it keeps choosing you every single day.\n\nForever yours üíå`;

    let index = 0;
    let started = false;

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
      createHearts();
      if (!started) {
        started = true;
        typeLetter();
      }
    });

    function typeLetter() {
      if (index < letterText.length) {
        textElement.innerHTML += letterText[index] === '\n' ? '<br><br>' : letterText[index];
        index++;
        setTimeout(typeLetter, 40);
      }
    }

        const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const polaroid = document.getElementById('polaroid');

    yesBtn.addEventListener('click', () => {
      polaroid.style.display = 'block';
      createHearts();
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 80 + 'vw';
      noBtn.style.top = Math.random() * 80 + 'vh';
    });

    function createHearts()() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
